<mat-grid-list cols="4">

    <!-- Left-side panel -->
    <mat-grid-tile>
        <div class="left-block">
            <mat-toolbar color="primary">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon><i class="fa fa-bars main-menu"></i></mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item disabled>
                        <mat-icon><i class="fa fa-sign-in"></i></mat-icon>
                        <span>Sign in</span>
                    </button>
                    <a mat-menu-item href="https://github.com/virkumar/DL/wiki" target="_blank">
                        <mat-icon><i class="fa fa-info"></i></mat-icon>
                        <span>Data Lineage Wiki by Viresh</span>
                    </a>
                </mat-menu>
                <span class="spacer"></span>
                <mat-toolbar-row>
                    <h1 class="spline-icon">
                        <span>Data                  Lineage</span>
                    </h1>
                </mat-toolbar-row>
            </mat-toolbar>
            <dataset-browser></dataset-browser>
        </div>
    </mat-grid-tile>

    <!-- Lineage View -->
    <mat-grid-tile colspan="3">
        <router-outlet></router-outlet>
    </mat-grid-tile>
</mat-grid-list>
